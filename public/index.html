<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Registration Page</title>

    <!-- Link to Font Awesome JS -->
    <script src="https://kit.fontawesome.com/98136d3592.js" crossorigin="anonymous"></script>

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">

    <!-- Link to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h1><i class="fas fa-pencil-alt"></i> Register for DODOList</h1>
    <form @submit.prevent="register">
        <div class="form-group">
            <label for="email"><i class="fas fa-user"></i> Email:</label>
            <input type="text" id="email" v-model="email" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="password" v-model="password" required>
        </div>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Register</button>
        <button type="button" onclick="registerWithGoogle()"><i class="fab fa-google"></i> Register with Google</button>
    </form>
</div>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-BhWRHpP5Q5G5A5Z8h5+DDdaCgBng+1mwvep6IO9hMEgKnvz0mxDdZ7pJtSjpcV7S" crossorigin="anonymous">
</script>

<!-- Link to custom JavaScript file -->
<script src="index.js"></script>
</body>
</html>
